<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contestForm.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://kit.fontawesome.com/41c3f97ee8.js" crossorigin="anonymous"></script>
  <title>contest</title>
</head>

<body>
  <!-- header -->
  <header id="header"></header>
  <script async src="../header.js"></script>

  <!-- <h1>CONTEST</h1>-->
  <!-- contest img -->
  <p class="art-contest">Art Contest > Submission form</p>
  <div class="text-div">
    <div class="upload-photo">
      <label for="file"><i type="file" class="fa fa-upload" style="font-size:36px"></i> </label>
      <input id="file" type="file">
    </div>
  </div>
  <br><br>
  <hr>
  <!-- form -->
  <form class="form">
    <div class="div-name">
      <label for="name"> Name *</label>
      <input id="name" placeholder="your name" type="text" required>
    </div>

    <div class="div-email">
      <label for="email">Email Id *</label>
      <input id="email" placeholder="@gmail.com" type="email" required>
    </div>

    <div class="div-phone">
      <label for="phone">Phone Number *</label>
      <input id="phone" placeholder="+91" type="number" required>
    </div>

    <div class="div-school">
      <label for="school">School Name *</label>
      <input id="school" placeholder="School-Name" type="text" required>
    </div>

    <div class="div-address">
      <label class="label">Address</label>
      <input id="address" placeholder="Address" type="text" required>
    </div>
    <div class="div-state">
      <label for="state">State *</label>
      <input id="state" placeholder="State" type="text" required>
    </div>

    <div class="div-city">
      <label for="city">City *</label>
      <input id="city" placeholder="City" type="text" required>
    </div>
    <div class="div-pincode">
      <label for="pincode">Pincode *</label>
      <input id="pincode" placeholder="Pincode" type="number" required>
    </div>
  </form>
  <!-- procced button -->
  <div class="proceed">
    <button class="pushable">
      <span class="front">Proceed</span>
    </button>

  </div>
  <p class="pera">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque repudiandae nihil nulla recusandae
    officia, quae iure ipsum magnam id dolorem in maxime.</p>
  <div class="sapne-waali">
    <a href="https://sajhesapne.org/about">Made with <i class="fas fa-heart"></i> by Sapne waalis!</a>
  </div>
  <!-- footer -->
  <footer id="footer"></footer>
  <script async src="../footer.js"></script>
</body>

</html>
