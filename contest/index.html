<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contestForm.css">
    <title>contest</title>
</head>

<body>
    <header id="header">
        <script async src="../header.js"></script>
    </header>
    <h1>CONTEST</h1>
    <label for="name" class="label-text">Name *</label><br>
    <input id="name" class="input-div" type="text" placeholder="Name" required><br><br>

    <label for="SurName" class="label-text">SurName</label><br>
    <input id="surName" class="input-div" type="text" placeholder="SurName" required><br><br>

    <label for="email-id" class="label-text">Email Id *</label><br>
    <input id="email-id" class="input-div" type="text" placeholder="@gmail.com" required><br><br>

    <label for="phone-number" class="label-text">Phone Number *</label><br>
    <input id="phone-number" class="input-div" type="number" placeholder="+91" required><br><br>

    <label for="school-name" class="label-text">school Name</label><br>
    <input id="school-name" class="input-div" type="text" placeholder="school-name" required><br><br>

    <label for="address" class="label-text">Address *</label><br>
    <input id="address" class="input-div" type="text" placeholder="Address" required><br><br>

    <label for="state" class="label-text">State</label><br>
    <input id="state" type="text" class="input-div" placeholder="State" required><br><br>

    <label for="city" class="label-text">City</label><br>
    <input id="city" class="input-div" type="text" placeholder="City" required><br><br>

    <label for="pincode" class="label-text">Pincode *</label><br>
    <input id="pincode" class="input-div" type="number" placeholder="Enter-pincode" required><br><br>

    <button class="Procced">Procced</button>
    </form>
    <footer id="footer">
        <script async src="../footer.js"></script>
    </footer>

</body>

</html>
