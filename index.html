<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Mochiy Pop One' rel='stylesheet'>
    <!--this is use for Alphabet font size -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--this is use for footer icon-->
    <title>Alphabet-Art</title>
</head>

<body>
    <header>
        <div>
            <img src="images/WhatsApp Image 2023-12-04 at 12.22.31 PM.jpeg" class="img-logo">
        </div>
        <div class="nav-var">
            <div class="nav-div">
                <div class="nav-img-div">
                    <img src="images/workshop.jpeg" class="nav-images">
                </div>
                <p class="nav-text">Workshop</p>
            </div>
            <div class="nav-div">
                <div class="nav-img-div">
                    <img src="images/contest.jpeg" class="nav-images">
                </div>
                <p class="nav-text">Contest</p>
            </div>
            <div class="nav-div">
                <div class="nav-img-div">
                    <img src="images/stickers.jpeg" class="nav-images">
                </div>
                <p class="nav-text">Stickers</p>
            </div>
        </div>
    </header>
    <div>
        <img src="images/crouselimages/children1.jpg" class="crousel-img" height="350px" width="100%">
    </div>
    <!-- this is for contain all aphabet divs by using javaScript -->
    <section class="card-container"></section>
    <footer>
        <section class="footer-container">
            <div class="footer-item">
                <div class="footer-icon-div">
                    <p class="footer-p">Follow Us</p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-youtube"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
                <div class="footer-text-div">
                    <p class="footer-text">Contect us</p>
                    <p class="footer-text">Careers</p>
                    <p class="footer-text">Terms of use</p>
                    <p class="footer-text">Privacy policy</p>
                    <p class="footer-text">Make a donation</p>
                </div>
                <div class="footer-logo-div">
                    <img src="images/sajhe_sapne_logo.jpeg" class="footer-logo-img">
                </div>
                <div>
                    <a href="https://sajhesapne.org/about" class="footer-sajhe-link">www.sajhesapne.org</a>
                </div>
            </div>
        </section>
    </footer>
</body>
<script src="main.js"></script>

</html>
